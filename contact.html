<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="AK8_logo.png" alt="AK8 Capital Logo" height="40" class="d-inline-block align-text-top me-2">
                <span class="fw-bold">AK8 Capital</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="who-we-are.html" data-en="Leadership" data-zh="我们的团队">Who We Are</a></li>
                    <li class="nav-item"><a class="nav-link" href="what-we-do.html" data-en="Strategy" data-zh="投资理念">What We Do</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html" data-en="Contact Us" data-zh="联系我们">Contact Us</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            EN
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                            <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')">EN</a></li>
                            <li><a class="dropdown-item" href="#" onclick="changeLanguage('zh')">中文</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-fluid p-0 flex-grow-1">
        <div class="contact-bg rounded-3">
            <h1 data-en="Please contact us via the email address below" data-zh="请通过以下电子邮件地址联系我们">Please contact us via the email address below</h1>
            <p><a href="mailto:info@ak8capital.com" class="text-white fw-bold">info@ak8capital.com</a></p>
            <p data-en="More information is coming soon!" data-zh="更多信息即将推出！">More information is coming soon!</p>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-auto w-100">
        <div class="container">
            <small>
                &copy; 2025 AK8 Capital. All rights reserved. |
                <a href="disclaimer.html" class="text-white">Disclaimer</a> |
                <a href="privacy-policy.html" class="text-white">Privacy Policy</a> |
                <a href="#" class="text-white">Related Sites</a>
            </small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function changeLanguage(lang) {
            const dropdownButton = document.getElementById('languageDropdown');
            if (lang === 'en') {
                dropdownButton.textContent = 'EN';
                document.querySelectorAll('[data-en]').forEach(el => {
                    el.textContent = el.getAttribute('data-en');
                });
            } else if (lang === 'zh') {
                dropdownButton.textContent = '中文';
                document.querySelectorAll('[data-zh]').forEach(el => {
                    el.textContent = el.getAttribute('data-zh');
                });
            }
            localStorage.setItem('selectedLanguage', lang);
        }

        // Set language on page load based on localStorage
        window.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('selectedLanguage') || 'en';
            changeLanguage(savedLang);
        });
    </script>
</body>
</html>
